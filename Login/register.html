<!DOCTYPE html>

<html>
<head>
    <title>Login And Registration Form</title>
    <link rel="stylesheet" href="register.css">
    <link rel="icon" type="image/x-icon" href="../Main/media/icon.png">
    <script src="https://kit.fontawesome.com/e1e3b55e7b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&family=Space+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <div class="background">
        <div class="form-container">
            
            <div class="button-box">
                <div id="highlighted-btn"></div>
                <button type="button" class="top-btn" onclick="location.href='login.html'"><span>Log In</span></button>
                <button type="button" class="top-btn" onclick="location.href='register.html'"> <div class="reg-hover">Register</div> </button>
            </div>
            

            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Username" required>
                    <input type="password" class="input-field" placeholder="Password" required>
                    <input type="text" class="input-field" placeholder="First Name" required>
                    <input type="text" class="input-field" placeholder="Last Name" required>
                    <input type="email" class="input-field" placeholder="Email" required>
                    <input type="tel" class="input-field" placeholder="Phone Number" required>
                    <input type="date" class="input-field" placeholder="Date of Birth" required>
                    <div class="checkbox-container">
                        <input type="checkbox" class="checkbox">
                        <p> I agree to the terms & conditions</p>
                    </div>
                    <div class="register-container">
                        <button type="submit" class="register-btn" onclick="openPop(event)"> <div class="resgister-hover">Register</div> </button>
                        <input type="reset" class="reset-btn">
                    </div>
            </form>
        </div>
    </div>
    
    <div id="pop">
        <div class="popup">
            <h2>Successful Registration!</h2>
            <button type="button" class="return-btn"  onclick="location.href='login.html'"> <div class="resgister-hover">Login</div> </button>
        </div>
    </div>

    <script>
        var a = document.getElementById("pop"); 
        function openPop(e){
            e.preventDefault()
            a.style.visibility = "visible";
        }
    </script>

</body>
</html>
